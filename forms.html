<!DOCTYPE html>
<html>
<head>
<title>Data Kartu Penduduk Indonesia</title>
</head>
<body>
<h1>Data Kartu Penduduk Indonesia</h1>
<form>
<label for="nik">NIK:</label><br>
<input type="text" id="nik" name="nik"><br>

<label for="nama">Nama Lengkap:</label><br>
<input type="text" id="nama" name="nama"><br>

<label for="tempat_lahir">Tempat Lahir:</label><br>
<input type="text" id="tempat_lahir" name="tempat_lahir"><br>

<label for="tanggal_lahir">Tanggal Lahir:</label><br>
<input type="date" id="tanggal_lahir" name="tanggal_lahir"><br>

<label for="jenis_kelamin">Jenis Kelamin:</label><br>
<select id="jenis_kelamin" name="jenis_kelamin">
  <option value="laki-laki">Laki-Laki</option>
  <option value="perempuan">Perempuan</option>
</select><br>

<label for="golongan_darah">Golongan Darah:</label><br>
<select id="golongan_darah" name="golongan_darah">
  <option value="A">A</option>
  <option value="B">A+</option>
  <option value="B">B</option>
  <option value="B">B+</option>
  <option value="AB">AB</option>
  <option value="O">O</option>
</select><br>

<label for="alamat">Alamat:</label><br>
<input type="text" id="alamat" name="alamat"><br>

<label for="rt">RT:</label><br>
<input type="text" id="rt" name="rt"><br>

<label for="rw">RW:</label><br>
<input type="text" id="rw" name="rw"><br>

<label for="kelurahan">Kelurahan/Desa:</label><br>
<input type="text" id="kelurahan" name="kelurahan"><br>

<label for="kecamatan">Kecamatan:</label><br>
<input type="text" id="kecamatan" name="kecamatan"><br>

<label
           <button type="reset">BATAL</button>
            <button type="submit">CETAK</button>
